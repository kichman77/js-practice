<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form class="registration" id="js-form">
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" />
      </div>
      <div>
        <label for="login">Login</label>
        <input type="text" id="login" name="login" />
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" />
      </div>
      <button type="submit">Signup</button>
    </form>
    <template>
      <form class="feedback-form js-feedback-form">
        <div class="row">
          <div class="five columns">
            <div>
              <label for="exampleNameInput">Your Name</label>
              <input name="userName" class="u-full-width" type="text" placeholder="User name" id="exampleNameInput" />
            </div>
            <div class="five columns">
              <label for="exampleEmailInput">Your Email</label>
              <input name="userEmail" class="u-full-width" type="text" placeholder="User name" id="exampleEmailInput" />
            </div>
            <div class="five columns">
              <label for="exampleAddressInput">Your Address</label>
              <input
                name="userAddress"
                class="u-full-width"
                type="text"
                placeholder="User adrees"
                id="exampleAddressInput"
              />
            </div>
            <label for="exampleMessage">Message</label>
            <textarea
              name="message"
              class="u-full-width"
              placeholder="Hi Dave â€¦"
              id="exampleMessage"
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <input class="button-primary" type="submit" value="Submit" />
        </div>
      </form>
    </template>
    <script src="../js/validation-form/form.js"></script>
  </body>
</html>
