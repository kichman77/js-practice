<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validation</title>
  </head>
  <body>
    <template>
      <form class="registration" id="js-form">
        <div>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" />
        </div>
        <div>
          <label for="login">Login</label>
          <input type="text" id="login" name="login" />
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" />
        </div>
        <button type="submit">Signup</button>
      </form>
    </template>

    <template>
      <form class="feedback-form js-feedback-form">
        <div class="row">
          <div class="five columns">
            <div>
              <label for="exampleNameInput">Your Name</label>
              <input name="userName" class="u-full-width" type="text" placeholder="User name" id="exampleNameInput" />
            </div>
            <div class="five columns">
              <label for="exampleEmailInput">Your Email</label>
              <input name="userEmail" class="u-full-width" type="text" placeholder="User name" id="exampleEmailInput" />
            </div>
            <div class="five columns">
              <label for="exampleAddressInput">Your Address</label>
              <input
                name="userAddress"
                class="u-full-width"
                type="text"
                placeholder="User adrees"
                id="exampleAddressInput"
              />
            </div>
            <label for="exampleMessage">Message</label>
            <textarea
              name="message"
              class="u-full-width"
              placeholder="Hi Dave â€¦"
              id="exampleMessage"
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <input class="button-primary" type="submit" value="Submit" />
        </div>
      </form>
    </template>

    <template>
      <form class="product" id="product">
        <div>
          <label for="picture">Image</label>
          <input type="file" id="picture" name="picture" />
        </div>
        <div>
          <label for="title">Title</label>
          <input type="text" id="title" name="title" />
        </div>
        <div>
          <label for="description">Description</label>
          <input type="text" id="description" name="description" />
        </div>
        <div>
          <label for="price">Price</label>
          <input type="number" id="price" name="price" />
        </div>
        <div>
          <label for="quantity">Quantity</label>
          <input type="number" id="quantity" name="quantity" />
        </div>
        <button type="submit">Create</button>
      </form>
    </template>
    <template>
      <form class="employee" id="employee">
        <div>
          <label for="firstName">first-name</label>
          <input type="text" name="firstName" id="firstName" />
        </div>
        <div>
          <label for="lastName">last-name</label>
          <input type="text" name="lastName" id="lastName" />
        </div>
        <div>
          <label for="age">age</label>
          <input type="number" name="age" id="age" />
        </div>
        <div>
          <label for="email">email</label>
          <input type="email" name="email" id="email" />
        </div>
        <div>
          <label for="phone">phone</label>
          <input type="number" name="phone" id="phone" />
        </div>
        <button type="submit">add</button>
      </form>
    </template>
    <script src="../js/validation-form/form.js"></script>
  </body>
</html>
