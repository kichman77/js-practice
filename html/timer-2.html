<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer-2</title>
  </head>
  <body>
    <header><a href="./main.html"></a></header>
    <main>
      <div class="timer">
        <div class="timet-clock">
          <p id="event-time">00:00:00</p>
        </div>
        <div class="timer-buttons">
          <input
            type="button"
            data-action="start"
            style="padding: 10px"
            value="start"
          />
          <input
            type="button"
            data-action="pause"
            style="padding: 10px"
            value="pause"
          />
          <input
            type="button"
            data-action="stop"
            style="padding: 10px"
            value="stop"
          />
        </div>
      </div>
    </main>
    <script src="../js/components/timer-2.js" type="module"></script>
  </body>
</html>
